<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" media="all" href="./style.css"/>  
        <title>Mousetrap status</title>
    </head>
    <body>
    <H1>Anything dead yet?</H1>
    Room temperature: <H2 id="tempData">--</H2><br>
    <script type="text/javascript">
        var eSource = new EventSource("stream");
        //detect message receipt
	    eSource.onmessage = function(event) {
		    //write the received data to the page
		    document.getElementById("serverData").innerHTML = event.data;
		    var payload = JSON.parse(event.data);
		    console.log("LOG:" + JSON.parse(event.data));
		    // Show temperature
		    document.getElementById("tempData").innerHTML = payload.temp;

		    // Display mouse image
		    if (payload.state == '0')
		    {
		        document.getElementById("serverData").innerHTML = '<img src="livemouse.png" alt="not tripped" />';
	            }
		    else
		    {
		        document.getElementById("serverData").innerHTML = '<img src="deadmouse.png" alt="tripped"/>';
		    }
	    };
    </script>
    <div class="box">
        <div class="boxHeader">
	    Mousetrap monitor<br>
        </div>

	Trap status now<BR>
	<p id="serverData"></p>
    </div>	  
    </body>
</html>
